<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <ng-container *ngTemplateOutlet="header"></ng-container>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </mat-card-content>
  <mat-card-actions *ngTemplateOutlet="actions"></mat-card-actions>
</mat-card>
