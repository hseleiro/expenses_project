<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <form class="mt-3" [formGroup]="todoForm" (ngSubmit)="createTodo()">
            <div class="mb-3">
              <input type="text" formControlName="name" class="form-control form-control-lg"
                     placeholder="Todo name">
              <div class="text-danger"
                   *ngIf="todoForm.get('name')?.hasError('required') && todoForm.get('name')?.touched">
                <span>The todo name <strong>is required</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="description" class="form-control form-control-lg"
                     placeholder="Todo description">
              <div class="text-danger"
                   *ngIf="todoForm.get('description')?.hasError('required') && todoForm.get('description')?.touched">
                <span>The todo description <strong>is required</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button routerLink="/" class="btn btn-secondary btn-lg float-start">BACK</button>
              <button type="submit" [disabled]="todoForm.invalid" class="btn btn-success btn-lg float-end">ACCEPT</button>
            </div>
          </form>
        </div>
        <div>Hello</div>
      </div>
    </div>
  </div>
</div>
